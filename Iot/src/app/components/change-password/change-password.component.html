<div *ngIf="isPremiumUser">
  <!-- Si es un usuario premium, mostrar componentes premium -->
  <div *ngIf="isLargeScreen">
    <app-premium-side></app-premium-side>
  </div>
  <div *ngIf="!isLargeScreen">
    <app-bottom-tab></app-bottom-tab>
  </div>
</div>

<div *ngIf="!isPremiumUser">
  <!-- Si no es un usuario premium, mostrar componentes normales -->
  <div *ngIf="isLargeScreen">
    <app-side></app-side>
  </div>
  <div *ngIf="!isLargeScreen">
    <app-bottom-tab></app-bottom-tab>
  </div>
</div>


<div class="center" [ngClass]="{ 'shifted': !isSidebarCollapsed }">
  <div class="main-container">
    <div class="header">
      <div class="title">
        <h2 class="title">Cambiar Contraseña</h2>
      </div>
    </div>
    <div class="change-password-container">
      <form class="form" (ngSubmit)="onSubmit()">
        <!-- Contraseña actual -->
        <div class="form-group">
          <label for="currentPassword">Contraseña Actual</label>
          <div class="input-container">
            <input id="currentPassword" [type]="showCurrentPassword ? 'text' : 'password'" class="form-control"
              [(ngModel)]="currentPassword" name="currentPassword" required />
            <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('current')">
              <i class="material-icons">{{ showCurrentPassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
        </div>

        <!-- Contraseña nueva -->
        <div class="form-group">
          <label for="newPassword">Contraseña Nueva</label>
          <div class="input-container">
            <input id="newPassword" [type]="showNewPassword ? 'text' : 'password'" class="form-control"
              [(ngModel)]="newPassword" name="newPassword" required />
            <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('new')">
              <i class="material-icons">{{ showNewPassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
        </div>

        <!-- Confirmar contraseña nueva -->
        <div class="form-group">
          <label for="confirmNewPassword">Confirmar Contraseña Nueva</label>
          <div class="input-container">
            <input id="confirmNewPassword" [type]="showConfirmNewPassword ? 'text' : 'password'" class="form-control"
              [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required />
            <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('confirmNew')">
              <i class="material-icons">{{ showConfirmNewPassword ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn">Cambiar Contraseña</button>
      </form>
    </div>
  </div>
</div>
