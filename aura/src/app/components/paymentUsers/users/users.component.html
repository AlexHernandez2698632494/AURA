<div *ngIf="isLargeScreen">
    <app-premium-side (sideNavToggle)="onSideNavToggle($event)"></app-premium-side>
</div>
<div *ngIf="!isLargeScreen">
    <app-bottom-tab></app-bottom-tab>
</div>

<div class="center" [ngClass]="{ 'shifted': !isSidebarCollapsed }">
    <div class="main-container">
        <div class="header">
            <h1>Usuarios</h1>
            <button mat-fab extended class="create-button" (click)="goToCreateUser()">
                <mat-icon>add</mat-icon>
                <span class="button-text">Crear usuario</span>
            </button>
            
        </div>

        <!-- Mostrar usuarios -->
        <div *ngIf="isLoading">Cargando usuarios...</div>
        <div *ngIf="errorMessage">{{ errorMessage }}</div>

        <div *ngFor="let user of users" class="user-card">
            <div class="user-info">
                <img src="../../../../assets/imagen/users.png" alt="icono" width="50" height="50">
                <span class="username">{{ user.nombre }} {{ user.apellido }}</span>
            </div>
            <div class="actions">
                <button class="action">Ver</button>
                <button class="action">Editar</button>
                <button class="action">Eliminar</button>
            </div>
        </div>
    </div>
</div>
