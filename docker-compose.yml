services:
  mongodb-aura:
    image: mongo:latest
    container_name: mongodb-aura
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: aai
      MONGO_INITDB_ROOT_PASSWORD: aai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - default

  mongo-fiware:
    image: mongo:6
    container_name: mongo-fiware
    restart: always
    ports:
      - "27019:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - default

  # api-aura:
